<html>
<head>
	<title>EmotiPad - Understand the evolving sentiment in your writing.</title>
	<meta charset="utf-8" /> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="plotly-latest.min.js"></script>
</head>
<body>
    <h1 class="centerText">EmotiPad</h1>
    <p class="centerText">Understand how the emotions in your writing evolve sentence by sentence.</p>
    <hr >

	<div class="col-sm-6 left">
		<div class="text-container">
			<textarea id="essayInput" placeholder="Paste your essay here"></textarea>
		</div>
	</div>

	<div class="col-sm-6 right">
		<button class="submitButton" onclick="getSentiment()">Analyze</button>
		<div id="graphs"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
